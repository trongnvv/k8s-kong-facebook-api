apiVersion: v1
kind: Service
metadata:
  name: svc-db
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    name: database
---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: task-pv-volume
  labels:
    type: local
spec:
  storageClassName: mongodb-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: task-pv-claim
spec:
  storageClassName: mongodb-class
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi

